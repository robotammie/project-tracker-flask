{% extends 'base.html' %}

{% block title %}Student Info{% endblock %}

{% block content %}

    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>
    <br>

    <h4>Grade Summary:</h4>
    <ul>
    {% for project, grade in all_grades %}
        <li><a href="/project?name={{ project }}">{{ project }}</a>: {{ grade }}</li>
    {% endfor %}
    </ul>

{% endblock %}
